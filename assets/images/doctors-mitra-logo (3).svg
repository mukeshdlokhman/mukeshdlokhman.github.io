<svg class="logo-svg" id="logoSvg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="max-width: 430px;">
            <!-- Gradient Definitions -->
            <defs>
                <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1"></stop>
                </linearGradient>
                <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#2BA88D;stop-opacity:1"></stop>
                </linearGradient>
            </defs>

            <!-- Background Shield Shape -->
            <path d="M 100 30 L 140 45 L 145 85 Q 145 125, 100 160 Q 55 125, 55 85 L 60 45 Z" fill="url(#blueGrad)" opacity="0.15"></path>

            <!-- Main Shield/Protection Symbol -->
            <path d="M 100 40 L 135 52 L 140 85 Q 140 120, 100 150 Q 60 120, 60 85 L 65 52 Z" fill="url(#blueGrad)"></path>

            <!-- Doctor + AI Assistant Symbol (D + hand/support) -->
            <g transform="translate(100, 90)">
                <!-- Stylized "D" with medical cross -->
                <path d="M -18 -20 L -18 20 L -8 20 Q 8 20, 8 0 Q 8 -20, -8 -20 Z" fill="white"></path>

                <!-- Medical cross integrated in D -->
                <rect x="-5" y="-8" width="3" height="16" fill="url(#blueGrad)"></rect>
                <rect x="-11" y="-2" width="15" height="3" fill="url(#blueGrad)"></rect>

                <!-- Assistant hand/support element -->
                <circle cx="18" cy="-5" r="8" fill="url(#greenGrad)"></circle>
                <path d="M 18 -5 L 15 5" stroke="white" stroke-width="2.5" stroke-linecap="round"></path>
                <path d="M 18 -5 L 21 5" stroke="white" stroke-width="2.5" stroke-linecap="round"></path>
                <circle cx="18" cy="-5" r="2.5" fill="white"></circle>
            </g>

            <!-- Digital/Tech dots indicating AI -->
            <circle cx="75" cy="60" r="2" fill="#50E3C2"></circle>
            <circle cx="82" cy="55" r="1.5" fill="#50E3C2" opacity="0.7"></circle>
            <circle cx="125" cy="60" r="2" fill="#50E3C2"></circle>
            <circle cx="118" cy="55" r="1.5" fill="#50E3C2" opacity="0.7"></circle>

            <!-- Connecting lines for tech feel -->
            <line x1="75" y1="60" x2="82" y2="55" stroke="#50E3C2" stroke-width="0.5" opacity="0.5"></line>
            <line x1="125" y1="60" x2="118" y2="55" stroke="#50E3C2" stroke-width="0.5" opacity="0.5"></line>

            <!-- Brand Name -->
            <text x="100" y="175" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#2E5C8A" text-anchor="middle">Doctors Mitra</text>

            <!-- Tagline -->
            <text x="100" y="190" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#50E3C2" text-anchor="middle" font-weight="500">Your Intelligent Medical Partner</text>
        </svg>