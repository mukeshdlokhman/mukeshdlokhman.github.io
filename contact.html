<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorsMitra</title>
    <link rel="icon" href="/assets/images/logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>

<body>
    <!-- Navigation -->
    <div id="navbar"></div>
    <script>
        fetch('partials/navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar').innerHTML = html);
    </script>

    <section class="contact-section" id="contact">
        <div class="container">
            <div class="contact-wrapper two-column">

                <!-- LEFT COLUMN : CONTACT FORM -->
                <div class="contact-left">
                    <h2>Get In Touch</h2>
                    <p>Have questions about DoctorsMitra? Send us a message.</p>

                    <div class="success-alert" id="successAlert">
                        âœ“ Message sent successfully! We'll get back to you soon.
                    </div>

                    <form id="contactForm" class="form-grid">
                        <div class="form-row">
                            <div class="form-field">
                                <label>Full Name *</label>
                                <input type="text" id="name" name="name" required placeholder="Dr. John Doe">
                            </div>

                            <div class="form-field">
                                <label>Email *</label>
                                <input type="email" id="email" name="email" required placeholder="john@example.com">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label>Phone number</label>
                                <input type="tel" id="phone" name="phone" required placeholder="+91 98XXX XXXXX">
                            </div>

                            <div class="form-field">
                                <label>Subject *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select a subject</option>
                                    <option value="Demo">Request Demo</option>
                                    <option value="Pricing">Pricing Information</option>
                                    <option value="Support">Technical Support</option>
                                    <option value="Partnership">Partnership Opportunity</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-field">
                            <label>Message *</label>
                            <textarea id="message" name="message" required
                                placeholder="Tell us how we can help you..."></textarea>
                        </div>

                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>

                <!-- RIGHT COLUMN : CONTACT DETAILS + MAP -->
                <div class="contact-right">

                    <div class="contact-info-box">
                        <h3>Contact Information</h3>

                        <div class="info-item">
                            <strong>Email:</strong>
                            <p>info@doctorsmitra.com</p>
                        </div>

                        <div class="info-item">
                            <strong>Phone:</strong>
                            <p>+91 129-28425452</p>
                        </div>

                        <div class="info-item">
                            <strong>Address:</strong>
                            <p>
                                102, SRS Corporate Tower, NH-19<br>
                                Sector 31,Faridabad, Haryana 121003, India
                            </p>
                        </div>
                    </div>

                    <div class="map-box">
                        <iframe src="https://www.google.com/maps?q=SRS%20Corporate%20Tower%20Faridabad&output=embed"
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    </script>
    <script>
        emailjs.init('7nf_T3TrVHtA2TbZo'); // Replace with your EmailJS user ID
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Prepare the email parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                phone: phone,
                subject: subject,
                message: message
            };

            // Send the email using EmailJS
            emailjs.send('service_l6pd6sr', 'template_j5zpygd', templateParams) // Replace with your service ID and template ID
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    console.log('FAILED...', error);
                    alert('Failed to send message. Please try again later.');
                });
        });

    </script>
    <script src="assets/js/main.js" defer></script>

</body>

</html>
